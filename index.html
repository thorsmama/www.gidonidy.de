<!DOCTYPE html>

    <style>

        body {
            color: #fff;
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Orbitron', 'Share Tech Mono', 'Arial', sans-serif;

        }

        .background-img {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            background: linear-gradient(120deg, #121212 0%, #1d1d1d 100%);
            opacity: 0.95;
        }

        #sendForm {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(22, 22, 22, 0.95);
            padding: 32px 24px;
            border-radius: 18px;
            box-shadow: 0 0 32px 4px #818181cc, 0 0 0 4px #a7a7a744;
            border: 2px solid #818181;
            position: relative;
            overflow: hidden;
        }

        #sendForm::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 18px;
            pointer-events: none;
            border: 2px solid transparent;
            box-shadow: 0 0 32px 8px #a7a7a788, 0 0 16px 4px #818181aa inset;
            animation: neon-border 2.5s linear infinite;
        }

        @keyframes neon-border {
            0% {
                box-shadow: 0 0 32px 8px #a7a7a788, 0 0 16px 4px #818181aa inset;
            }

            50% {
                box-shadow: 0 0 48px 16px #818181cc, 0 0 32px 8px #a7a7a788 inset;
            }

            100% {
                box-shadow: 0 0 32px 8px #a7a7a788, 0 0 16px 4px #818181aa inset;
            }
        }

        #textInput {
            width: 260px;
            height: 80px;
            border-radius: 10px;
            border: 2px solid #818181;
            background: #1a1a1a;
            color: #fff;
            font-size: 1.1rem;
            margin-bottom: 18px;
            padding: 10px;
            resize: vertical;
            box-shadow: 0 0 12px 2px #a7a7a7cc;
            transition: border 0.2s, box-shadow 0.2s;
        }

        #textInput:focus {
            border: 2px solid #a7a7a7;
            box-shadow: 0 0 24px 4px #707070bb;
            outline: none;
        }

        #textInput.initial-text {
            color: #a9a9a9;
            text-shadow: 0 0 8px #a9a9a9;
        }

        button {
            padding: 12px 28px;
            border-radius: 8px;
            border: none;
            background: linear-gradient(90deg, #818181 0%, #a7a7a7 100%);
            color: #fff;
            font-size: 1.1rem;
            cursor: pointer;
            box-shadow: 0 0 16px 2px #a7a7a7cc, 0 0 0 2px #81818188;
            text-shadow: 0 0 8px #818181, 0 0 4px #a7a7a7;
            font-family: 'Orbitron', 'Share Tech Mono', 'Arial', sans-serif;
            letter-spacing: 0.08em;
            transition: background 0.2s, box-shadow 0.2s;
        }

        button:hover {
            background: linear-gradient(90deg, #a7a7a7 0%, #818181 100%);
            box-shadow: 0 0 32px 8px #707070cc, 0 0 0 4px #a7a7a7cc;
        }

        .input-container {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            margin-left: 180px;
        }

        #links-overlay-header {
            display: flex;
            flex-wrap: wrap;
            gap: 18px;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 18px 0 0 0;
            box-sizing: border-box;
            position: sticky;
            top: 0;
            z-index: 10;
            background: rgba(22, 22, 22, 0.98);
            border-bottom: 2px solid #818181;
            box-shadow: 0 0 32px 4px #a7a7a744;
            transition: opacity 0.4s;
        }

        #links-overlay-header.hide {
            opacity: 0;
            pointer-events: none;
        }

        .link-card {
            background: linear-gradient(135deg, #1a1a1a 60%, #2e2e2e 100%);
            padding: 18px 20px;
            border-radius: 16px;
            box-shadow: 0 0 24px 4px #818181cc, 0 0 0 2px #a7a7a788;
            min-width: 100px;
            min-height: 64px;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            border: 2px solid #818181;
            font-size: 1.05em;
            position: relative;
            overflow: hidden;
            transition: box-shadow 0.3s, border 0.3s;
        }

        .link-card span {
            font-size: 1.4rem !important;
            text-shadow: 0 0 8px #818181, 0 0 4px #a7a7a7;
        }

        .link-card::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 16px;
            pointer-events: none;
            border: 2px solid transparent;
            box-shadow: 0 0 32px 8px #a7a7a788, 0 0 16px 4px #818181aa inset;
            animation: neon-card 2.5s linear infinite;
        }

        @keyframes neon-card {
            0% {
                box-shadow: 0 0 32px 8px #a7a7a788, 0 0 16px 4px #818181aa inset;
            }

            50% {
                box-shadow: 0 0 48px 16px #818181cc, 0 0 32px 8px #a7a7a788 inset;
            }

            100% {
                box-shadow: 0 0 32px 8px #a7a7a788, 0 0 16px 4px #818181aa inset;
            }
        }

        .link-card:hover {
            border: 2px solid #a7a7a7;
            box-shadow: 0 0 48px 12px #707070cc, 0 0 0 4px #a7a7a7cc;
        }

            .link-card {
                min-width: 70px;
                padding: 10px 4px;
                font-size: 0.85em;
                max-width: 38vw;
            }

            background: linear-gradient(135deg, #1a1a1a 60%, #2e2e2e 100%);
            border-radius: 18px;
            box-shadow: 0 0 32px 4px #818181cc, 0 0 0 4px #a7a7a744;
            margin-top: 18px;
            padding: 22px 22px;
            min-height: 80px;
            max-width: 900px;
            width: 90vw;
            box-sizing: border-box;
            max-height: 60vh;
            overflow-y: auto;
            border: 2px solid #818181;
            position: relative;
            overflow: hidden;
        }

        #links-overlay {
            overflow: hidden;
            border-radius: 24px;
            box-shadow: 0 0 64px 8px #81818199, 0 0 0 6px #a7a7a7cc;
            border: 2px solid #818181;
            background: linear-gradient(120deg, #121212 0%, #1d1d1d 100%);
            position: fixed;
            animation: window-glow 3s linear infinite;
        }

        @keyframes window-glow {
            0% {
                box-shadow: 0 0 64px 8px #81818199, 0 0 0 6px #a7a7a7cc;
            }

            50% {
                box-shadow: 0 0 96px 24px #a7a7a7cc, 0 0 0 12px #707070cc;
            }

            100% {
                box-shadow: 0 0 64px 8px #81818199, 0 0 0 6px #a7a7a7cc;
            }
        }

        #links-overlay-feed {
            overflow-y: auto;
            max-height: 70vh;
        }

        #toggle-header-btn {
            position: absolute;
            top: 32px;
            left: 32px;
            padding: 8px 12px;
            border-radius: 12px;
            border: none;
            background: #444;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 3100;
            display: none;
        }

        #unlock-input {
            width: 260px;
            height: 40px;
            border-radius: 10px;
            border: 2px solid #818181;
            background: #1a1a1a;
            color: #fff;
            font-size: 1.1rem;
            padding: 10px;
            box-shadow: 0 0 12px 2px #a7a7a7cc;
            transition: border 0.2s, box-shadow 0.2s;
            text-align: center;
        }

        #unlock-input:focus {
            border: 2px solid #a7a7a7;
            box-shadow: 0 0 24px 4px #707070bb;
            outline: none;
        }
    </style>
</head>

<body>
    <div id="splash"
        style="position:fixed;top:0;left:0;width:100vw;height:100vh;background:#000;z-index:2000;display:flex;align-items:center;justify-content:center;">
        <img src="gidonidy.gif" alt="Splash" style="max-width:100vw;max-height:100vh;object-fit:contain;">
        <button id="skipSplash"
            style="position:absolute;top:32px;right:32px;padding:8px 18px;border-radius:18px;border:none;background:#fff2;color:#fff;font-size:1rem;cursor:pointer;z-index:2100;backdrop-filter:blur(2px);">Skip</button>
    </div>
    <div id="unlock-container" class="unlock-container">
        <div class="input-container">
            <input type="password" id="unlock-input">
        </div>
    </div>
    <div id="selberdoof-box"
        style="display:none;position:fixed;top:30%;left:50%;transform:translate(-50%,-50%);background:#222;padding:32px 40px;border-radius:16px;box-shadow:0 2px 16px #000a;z-index:1000;">
        <span style="color:#ff4444;font-size:1.5rem;font-weight:bold;">Selber Doof!</span>
    </div>
    <form id="sendForm" style="display:none;">
        <textarea id="textInput" placeholder="Text eingeben...">Please put your Name!</textarea>
        <button type="submit">Send Message</button>
    </form>
    <div class="background-img" id="background-img"></div>
    <div id="links-overlay"
        style="display:none;position:fixed;top:0;left:0;width:100vw;height:100vh;z-index:3000;align-items:center;justify-content:center;flex-direction:column;overflow:hidden;">
        <button id="close-links-overlay"
            style="position:absolute;top:32px;right:32px;padding:8px 18px;border-radius:18px;border:none;background:#fff2;color:#fff;font-size:1.5rem;cursor:pointer;z-index:3100;backdrop-filter:blur(2px);">✕</button>
        <button id="toggle-header-btn">☰</button>
        <div id="links-overlay-header"
            style="display:flex;gap:32px;flex-wrap:wrap;justify-content:center;align-items:center;"></div>
        <div id="links-overlay-feed" style="width:100%;max-width:900px;margin:0 auto;"></div>
    </div>
    <script>
        // Definierte Texte (Base64-verschlüsselt)
        const specificTexts = [
            'bmFjaHJpY2h0YW5naWRvbg==',      // nachrichtangidon
            'bmFjaHJpY2h0IGFuIGdpZG9u',      // nachricht an gidon
            'bWVpbmVsaW5rc2dlZWRlZTEh'      // meinelinksgeedee1!
        ];
        const messageTriggers = [
            'nachrichtangidon',
            'nachricht an gidon',
            'sendamessagetogidon',
            'send a message to gidon',
            'sendmessagetogidon',
            'send message to gidon',
            'enviarmensajagidon', // Spanisch
            'envoyermessageagidon', // Französisch
            '给吉登发消息', // Chinesisch
            'שלח הודעה לגדעון' // Hebräisch
        ];
        function decodeBase64(str) {
            try { return atob(str); } catch { return ''; }
        }
        let extraMode = false;
        // Replace all plain-text special codes with Base64-encoded versions
        const specialCodesBase64 = [
            'emVpZ2VtZWluZWxpbmtzZ2VlZGVlMQ==',
            'emVpZ2VtZWluZWxpbmtzbWFudTE=',
            'c2hvd215bGlua3NhcnR1cjE=',
            'c2hvd215bGlua3N0b255MQ==',
            'emVpZ2VtZWluZWxpbmtzcGlubzE=',
            'emVpZ2VtZWluZWxpbmtzc2FyYTE=',
            'emVpZ2VtZWluZWxpbmtzZGF2aWQx',
            'emVpZ2VtZWluZWxpbmtzcmVjZXAx'
        ];
        const extraAllowedTexts = specialCodesBase64.map(decodeBase64);
        let doofTriggered = false;

        function addExtraAllowedTextAfterDoof() {
            if (!extraAllowedTexts.includes(decodeBase64('emVpZ2VtZWluZWxpbmtzYmVuMQ=='))) {
                extraAllowedTexts.push(decodeBase64('emVpZ2VtZWluZWxpbmtzYmVuMQ=='));
            }
        }
        let lastUnlockValue = '';
        document.getElementById('unlock-input').addEventListener('keydown', function (e) {
            if (e.key === 'Enter') {
                const value = this.value.trim().toLowerCase();
                lastUnlockValue = value;
                this.value = ''; // Clear input immediately

                if (messageTriggers.includes(value)) {
                    document.getElementById('unlock-container').style.display = 'none';
                    document.getElementById('sendForm').style.display = 'flex';
                } else if (value === 'teamsmeetinggeedee1') {
                    window.open('teams-meeting-app/index.html', '_blank');
                } else if (extraMode && extraAllowedTexts.includes(value)) {
                    showMainCardsOverlay();
                } else if (extraMode && value === decodeBase64('emVpZ2VtZWluZWxpbmtzYmVuMQ==')) {
                    showBenCardsOverlay();
                } else if (
                    value === 'du bist doof' ||
                    value === 'you are stupid' ||
                    value === 'eres estúpido' ||
                    value === 'tu es stupide' ||
                    value === '你很笨' ||
                    value === 'אתה טיפש'
                ) {
                    const box = document.getElementById('selberdoof-box');
                    if (value === 'you are stupid') {
                        box.querySelector('span').textContent = 'You are stupid!';
                    } else if (value === 'eres estúpido') {
                        box.querySelector('span').textContent = '¡Eres estúpido!';
                    } else if (value === 'tu es stupide') {
                        box.querySelector('span').textContent = 'Tu es stupide !';
                    } else if (value === '你很笨') {
                        box.querySelector('span').textContent = '你很笨!';
                    } else if (value === 'אתה טיפש') {
                        box.querySelector('span').textContent = 'אתה טיפש!';
                    } else {
                        box.querySelector('span').textContent = 'Selber Doof!';
                    }
                    box.style.display = 'block';
                    setTimeout(() => { box.style.display = 'none'; }, 2000);
                    extraMode = true;
                    doofTriggered = true;
                    addExtraAllowedTextAfterDoof();
                } else {
                    try {
                        const decodedValue = decodeBase64(value);
                        if (/^zeigemeinelinks([a-z0-9]+)1$/i.test(decodedValue)) {
                            const username = decodedValue.match(/^zeigemeinelinks([a-z0-9]+)1$/i)[1];
                            // Username an save-user.php senden
                            fetch('save-user.php', {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({ username })
                            });
                            showMainCardsOverlay();
                        }
                    } catch (e) {
                        // Not a valid Base64 string, continue with other checks
                    }
                }
            }
        });
        document.getElementById('sendForm').onsubmit = async (e) => {
            e.preventDefault();
            let text = document.getElementById('textInput').value;
            if (!text.trim()) return;
            text = '[GidonIdy.de] ' + text;
            await fetch('slack-proxy.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text: text })
            });
            // Store message in localStorage
            let messages = [];
            try {
                messages = JSON.parse(localStorage.getItem('sentMessages')) || [];
            } catch { }
            messages.push({ text, date: new Date().toISOString() });
            localStorage.setItem('sentMessages', JSON.stringify(messages));
            document.getElementById('textInput').value = '';
            setTimeout(() => {
                document.getElementById('sendForm').style.display = 'none';
                document.getElementById('unlock-container').style.display = '';
            }, 1000);
        };
        // Show/hide background image depending on splash
        document.getElementById('background-img').style.display = 'none';
        let splashTimeout;
        showSplash();
        splashTimeout = setTimeout(hideSplash, 8000);
        document.getElementById('skipSplash').onclick = function () {
            clearTimeout(splashTimeout);
            hideSplash();
        };
        // Overlay schließen
        document.getElementById('close-links-overlay').onclick = function () {
            const shadowBtn = document.querySelector('#shadow-fixed-btn');
            if (shadowBtn) {
                shadowBtn.remove();
            }
            document.getElementById('links-overlay').style.display = 'none';
            document.getElementById('links-overlay-header').style.display = 'flex';
            document.getElementById('toggle-header-btn').style.display = 'none';
            document.getElementById('unlock-container').style.display = '';
            document.getElementById('unlock-input').focus();
            document.getElementById('background-img').style.display = '';
        };

        const header = document.getElementById('links-overlay-header');
        const feed = document.getElementById('links-overlay-feed');
        const toggleBtn = document.getElementById('toggle-header-btn');

        toggleBtn.onclick = function () {

            feed.innerHTML = '<div style="color:#bbb;text-align:center;margin-top:32px;">Bitte eine Kategorie oben wählen.</div>';

                card.ondragleave = function () {

                        { name: 'Google Drive', description: 'Cloud storage and file sharing', url: 'https://drive.google.com/' }
                    ]
                },
                {
                    title: 'Microsoft Services',
                    icon: '🟦',
                    items: [
                        { name: 'Outlook', description: 'Email and calendar', url: 'https://outlook.com/' },
                        { name: 'OneDrive', description: 'Cloud storage and sync', url: 'https://onedrive.com/' },
                        { name: 'Office / MS365', description: 'Online Office apps', url: 'https://office.com/' },
                        { name: 'Teams', description: 'Communication and collaboration', url: 'https://teams.microsoft.com/' },
                        { name: 'Microsoft Login', description: 'Account management', url: 'https://login.microsoft.com/' }
                    ]
                }
            ];

            feed.innerHTML = '<button id="back-to-main" style="float:right;margin-bottom:18px;margin-left:18px;padding:8px 18px;border-radius:8px;border:none;background:#818181;color:#fff;font-size:1rem;cursor:pointer;">Zurück</button>' +
                '<h2 style="color:#fff;margin-bottom:18px;">Cloud Services</h2>' +
                links.map(category =>
                    '<div style="margin-bottom:24px;">' +
                    '<h3 style="color:#818181;margin-bottom:12px;display:flex;align-items:center;gap:8px;">' +
                    '<span>' + category.icon + '</span>' +
                    '<span>' + category.title + '</span>' +
                    '</h3>' +
                    '<div style="margin-left:16px;">' +
                    category.items.map(item =>
                        '<div style="margin:8px 0;">' +
                        '<a href="' + item.url + '" target="_blank" style="color:#fff;text-decoration:underline;font-size:1.1em;">' +
                        item.name +
                        '</a>' +
                        '<span style="color:#bbb;font-size:0.9em;margin-left:8px;">' + item.description + '</span>' +
                        '</div>'
                    ).join('') +
                    '</div>' +
                    '</div>'
                ).join('');

            document.getElementById('back-to-main').onclick = function () {
                feed.innerHTML = '<div style="color:#bbb;text-align:center;margin-top:32px;">Bitte eine Kategorie oben wählen.</div>';
            };
        }
    </script>
</body>

</html>
